<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" class="bar" (click)="openFirst()">
      <img src="assets/icon/bar.png"/>
    </ion-buttons>
      <ion-title>
        <img src="assets/icone.png"/> Site Miséria
      </ion-title>
    <ion-buttons slot="end" class="search">
      <ion-icon name="search-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top" color="primary">
      <ion-tab-button tab="tab1">
        <ion-label>Destaques</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <ion-label>Colunas</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <ion-label>TV Miséria</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
